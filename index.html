<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe aqui seu evento</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="form" action="" method="">
        <fieldset>
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title"
              >Título do evento <span>(mínimo 8 caracteres)</span></label
            >

            <input type="text" id="event-title" name="" placeholder="Título" required minlength="10" />
          </div>

          <div class="input-wrapper">
            <label for="event-link"
              >Link do evento <span>(comece com https://)</span></label
            >

            <input type="text" id="event-link" name="" placeholder="https://" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp"
              >Whatsapp para contato <span>(somente números)</span></label
            >

            <input
              type="number"
              id="event-whatsapp"
              name=""
              placeholder="(00) 00000-0000"
            />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>

            <textarea id="event-info"></textarea>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select name="" id="event-category" aria-placeholder="Tipo do evento">
              <option value="">Teste</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <div class="filedset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador <span>digite um email válido</span></label
              >
  
              <input
                type="email"
                id="event-email"
                name=""
                placeholder="E-mail"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label
              >
  
              <input
                type="password"
                id="event-password"
                name=""
                placeholder="senha"
              />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset class="last-event">
          <legend>Data e hora</legend>
          <div class="col-3">
            

            <div class="input-wrapper">
              <label for="event-date"
                >Data</label
              >
  
              <input
                type="date"
                id="event-date"
                placeholder="dd/mm/yyyy"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-das"
                >Das </label
              >
  
              <input
                type="time"
                id="event-das"
                placeholder="dd/mm/yyyy"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-end"
                >Até </label
              >
  
              <input
                type="time"
                id="event-end"
                placeholder="dd/mm/yyyy"
              />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" type="submit" form="form" value="Salvar evento">Salvar evento</button>
      </footer>
    </div>
  </body>
</html>
